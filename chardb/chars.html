<!DOCTYPE html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Character List</title>
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/charselect.css">
    </head>
    <body>
        <form class="charlist">
            <img src="images/defaultchar.png" alt="Character Image">
            <input type="hidden" id="username" value="Aubrey">
            <input type="hidden" id="charid" value="2">
            <label for="charname" id="namelabel">Name: </label>
            <input readonly type="text" id="charname" name="char_name" value="Aubrey Jane">
            <br>
            <label for="charalias" id="aliaslabel">Nickname / Alias: </label>
            <input readonly type="text" id="charalias" name="char_alias" value="Aub, Aubs, Jane">
            <br>
             <label for="charage" id="agelabel">Age: </label>
            <input readonly type="text" id="charage" name="char_age" value="20">
            <br>
            <label for="perstype" id="perstypelabel">Personality Type: </label>
            <input readonly type="text" id="perstype" name="pers_type" value="Difficult to describe">
            <br>
            <hr>
            <label for="chardesc" id="desclabel">Short Description: </label>
            <textarea readonly id="chardesc" name="char_desc">The developer and creator of this site.
            </textarea>
            <br>
            <input type="submit" id="morecharinfo" value="More info about this character.">  
        </form>
    </body>
