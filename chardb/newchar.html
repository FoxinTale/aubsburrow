    <link rel="stylesheet" href="css/fonts.css">

</head>
<body>
    <div class="w3-tab pale-purple">

        window.onload = load_it();
 
        function load_it() {
            jQuery(document).ready(function ($) {
                $("#charpagebox").load("pages/newchar_home.html");
